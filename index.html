<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Layout Practice</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let randomNum = Math.random();
                if (randomNum < .333) {
                    //console.log("Rock")
                    return "rock"
                }
                else if (randomNum < .666) {
                    //console.log("Paper")
                    return "paper"
                }
                else {
                    //console.log("Scissors")
                    return "scissors"
                }
            }
            function playRound(playerSelection, computerSelection) {
                let lowercasePlayerSelection = playerSelection.toLowerCase();
                if (lowercasePlayerSelection == computerSelection) {
                    //return `It's a tie because you both picked ${computerSelection}!`
                    return 0;
                }
                else if (lowercasePlayerSelection == "rock") {
                    if (computerSelection == "scissors") {
                        //return "You win! Rock beats scissors.";
                        return 1;
                    }
                    else {
                        //return "You lose! Paper beats rock.";
                        return -1;
                    }
                }
                else if (lowercasePlayerSelection == "paper") {
                    if (computerSelection == "rock") {
                        //return "You win! Paper beats rock.";
                        return 1;
                    }
                    else {
                        //return "You lose! Scissors beats paper.";
                        return -1;
                    }
                }
                else { //player selected scissors
                    if (computerSelection == "paper") {
                        //return "You win! Scissors beats paper.";
                        return 1;
                    }
                    else {
                        //return "You lose! Rock beats scissors.";
                        return -1;
                    }
                }
            }
            function playGame() {
                let playerScore = 0;
                let computerScore = 0;
                for (let i = 0; i < 5; i++) {
                    let result = playRound("rock", getComputerChoice()); //input
                    if (result == -1) {
                        computerScore++;
                    }
                    if (result == 1) {
                        playerScore++;
                    }
                }
                console.log(`You won ${playerScore} rounds. The computer won ${computerScore} rounds.`)
            }
            playGame();
        </script>
    </body>
</html>
